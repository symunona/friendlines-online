    <title>FriendLines</title>

    <link rel="Shortcut Icon" href="assets/logo.png" type="image/x-icon" />

<body lang="en-US" id="body">
    <section id="content">
        <!-- The #timeline element contains the rendered SVG -->
        <div id="timeline"></div>
        <!--<pre data-bind="text: JSON.stringify($root)"></pre>-->
        <!-- If there is an error, make it visible here. -->
        <div data-bind="template: 'error'"></div>

    </section>

    <!-- Main header with the graph selsctor and the username -->
    <div data-bind="template: 'header'"></div>

    <!--<button data-bind='click: extract'>Extract test</button>
    <button data-bind='click: loadingtest'>loading test</button>-->

    <div id="header-wrapper">
        <!-- Loading overlap -->
        <div class="loading" data-bind="visible: ui.loading()">
            <div id='status' data-bind="text: ui.status"></div>
            <div id='progress-text' data-bind="text: ui.progress.text"></div>
            <div id='progress' data-bind="
                visible: ui.progress.percent(), 
                style: {width: ui.progress.percent()+'%'}"></div>


        </div>
        <div class="nouser" data-bind="visible: !user.userName() && !ui.loading()" style="display: none;">
            <p>No facebook history zip loaded. </p>
            <div>Please select a language and then browse a file!</div>
            <div data-bind="text: ui.status"></div>
            <select data-bind="options: convert.languages, optionsText: 'name', optionsValue: 'key', optionsCaption: 'New language', value: convert.languageFromTheList">
            </select>
            <input data-bind='value: convert.languageKey, enable: !convert.languageFromTheList()' width="10">
            <input data-bind='value: convert.dateFormat, enable: !convert.languageFromTheList()' width="50">
            <!--<p>Or input the language code and the date format here: (check the examples, or
                <a href="http://momentjs.com/docs/#/parsing/string-format/" target="_blank">read more</a>)</p>-->

            <!--<p>Try drag & drop or select:</p>-->
            <!--<p>Select it here:</p>-->
            <button data-bind="click: extract, enable: convert.languageKey() && convert.dateFormat()">Browse</button>
        </div>

        <!-- Filter settings page -->
        <header class='contorlline'>
            <p class='filtertoggler toggler'>
                <a data-bind="click: ui.visible.filter.bind(this,!ui.visible.filter())">Filter: <span data-bind="text: ui.visible.filter()?'-':'+'"></span> </a>
            </p>
            <!--<p class='searchtoggler'>
                        <a data-bind="click: searchVisible.bind(this,!searchVisible())">Search<span class='searchindicator'></span> <a onclick='resetSearch()', style="display: none">x</a> </a>
                    </p>-->
        </header>

        <!--Search bar for later-->

        <div class='filter-wrapper' data-bind="visible: ui.visible.filter()">
            <!-- Render button -->
            <div><button class='renderbutton' data-bind="click: preRender">â˜ˆender</button></div>

            <!-- Filter #1 -->
            <div class='filter' data-bind="component: 'filter'"></div>
        </div>
        <!-- Filter Manager -->
        <!--<div class='filtermanager' data-bind="component: 'filter'"></div>-->

    </div>

    <!-- User filter -->
    <div class='user-filter' data-bind="visible: ui.visible.filter(), css:{opened: ui.visible.users()}">
        <p class='userstoggler toggler'>
            <a data-bind="click: ui.visible.users.bind(this,!ui.visible.users())">User filter 
                <span data-bind="text: ui.visible.users()?'-':'+'"></span> </a>
        </p>
        <div data-bind="visible: ui.visible.users(), component: 'userfilter'"></div>
    </div>

    <!-- Status bar -->
    <div data-bind="template: 'status'"></div>

    <!-- Share window -->
    <div class="share" data-bind="component: 'share', visible: ui.visible.share()"></div>

    <!-- Share window -->
    <div class="popup-wrapper" data-bind='visible: popup.active(), click: popup.close' style="display: none;">
        <div class="popup-window" data-bind="click: function(context, event){ event.stopPropagation(); }">
            <button class="closebutton" data-bind="click: popup.close">X</button>
            <div id="popup"></div>
        </div>
    </div>


    <input style="display:none;" id="file-dialog" type="file" />

    <script src="node_modules/svg-pan-zoom/dist/svg-pan-zoom.min.js"></script>

    <script data-main="app" src="node_modules/requirejs/require.js"></script>

    <!--<script src="node_modules/requirejs-text/text.js"></script>-->
